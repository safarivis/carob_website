# Nginx configuration for carob.lewkai.com
# Place this in /etc/nginx/sites-available/carob.lewkai.com
# Then: ln -s /etc/nginx/sites-available/carob.lewkai.com /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name carob.lewkai.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name carob.lewkai.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/carob.lewkai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/carob.lewkai.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # Proxy to Next.js
    location / {
        proxy_pass http://127.0.0.1:3050;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files cache
    location /_next/static {
        proxy_pass http://127.0.0.1:3050;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }
}
